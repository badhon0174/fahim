<!DOCTYPE html>
<html>
<body>
<p>INPUT YOUR NAME HERE.</p>
<form action="/action_page.php" method="post">
  <input type="text" name="fname" required>
  <input type="submit" value="Submit">
<p>INPUT YOUR AGE HERE.</p>
<input id="id1" type="number" min="18" max="100" required>
<button onclick="myFunction()">OK</button>
<p>INPUT YOUR MOBILE NUMBER HERE.</p>
<input id="id2" type="number" min="00000000001" max="10000000000" required>
<button onclick="myFunction()">OK</button>
<p>INPUT YOUR CGPA HERE.</p>
<input id="id3" type="number" min="0.00" max="4.00" required>
<button onclick="myFunction()">OK</button>

<p id="demo"></p>
</form>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1,id2,id3");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo").innerHTML = "Input OK";
    } 
} 
</script>

</body>
</html>
